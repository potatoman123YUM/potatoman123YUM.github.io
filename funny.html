<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Easter Egg</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .buttons-container {
            display: flex;
            height: 50%;
        }

        .button {
            width: 50%;
            height: 100%;
            font-size: 2em;
            color: white;
            background-color: #333;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #555;
        }

        .bottom-text {
            margin-top: auto;
            padding: 10px;
            font-size: 1.2em;
            color: #666;
        }

    </style>
</head>
<body>
    <div class="buttons-container">
        <button class="button" onclick="window.location.href='https://ILoveTacoBell.LOVE'">Check out ILoveTacoBell.LOVE</button>
        <button class="button" onclick="window.location.href='https://SaveThePotatoes.org'">Return to PETP</button>
    </div>

    <div class="bottom-text">
        Sorry for the ad, just thought it would be a funny Easter egg haha - Josh
    </div>
</body>
</html>
