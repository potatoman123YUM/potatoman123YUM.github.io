<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect on URL Match</title>
</head>
<body>

  <script>
    setInterval(function() {
      if (window.location.href === "https://us.makeforms.co/xci2eda/#thank-you") {
        window.location.href = "https://Savethepotatoes.org/Thanks";
      }
    }, 1000);  // Check every second
  </script>

</body>
</html>
