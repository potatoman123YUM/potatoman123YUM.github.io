    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Potato - Find Your Spud Soulmate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #FF9A8B, #FF6B6B);
            min-height: 100vh;
            padding: 20px;
        }

        .app-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .app-header {
            background: #FF6B6B;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .app-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .app-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .card-container {
            position: relative;
            height: 600px;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: absolute;
            width: calc(100% - 40px);
            height: calc(100% - 40px);
            transition: transform 0.5s, opacity 0.5s;
        }

        .potato-image {
            height: 300px;
            background: #f8f9fa;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .potato-display {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .potato-emoji {
            font-size: 100px;
        }

        .flag {
            font-size: 48px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
        }

        .action-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        .pass-button {
            background: #ff4d4d;
            color: white;
        }

        .like-button {
            background: #4CAF50;
            color: white;
        }

        .action-button:hover {
            transform: scale(1.1);
        }

        .chat-interface {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            z-index: 100;
            display: none;
            flex-direction: column;
        }

        .chat-header {
            padding: 15px;
            background: #FF6B6B;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin: 10px 0;
            padding: 12px 15px;
            border-radius: 15px;
            max-width: 80%;
        }

        .potato-message {
            background: white;
            align-self: flex-start;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .user-message {
            background: #FF6B6B;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .chat-input {
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
        }

        .chat-input button {
            padding: 12px 24px;
            border: none;
            border-radius: 20px;
            background: #FF6B6B;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .rejection-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 300px;
            width: 100%;
        }

        .popup-content h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .popup-content button {
            padding: 12px 24px;
            border: none;
            border-radius: 20px;
            background: #FF6B6B;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .swipe-left {
            transform: translateX(-150%) rotate(-30deg);
            opacity: 0;
        }

        .swipe-right {
            transform: translateX(150%) rotate(30deg);
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1>ü•î Hot Potato</h1>
            <p>Find your perfect spud match!</p>
        </div>
        
        <div class="card-container" id="cardContainer"></div>
        
        <div class="action-buttons">
            <button class="action-button pass-button" onclick="swipeLeft()">‚ùå</button>
            <button class="action-button like-button" onclick="swipeRight()">‚ù§Ô∏è</button>
        </div>
    </div>

    <div class="chat-interface" id="chatInterface">
        <div class="chat-header">
            <h3 id="chatPotatoName"></h3>
            <button onclick="closeChat()">Close</button>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div class="rejection-popup" id="rejectionPopup">
        <div class="popup-content">
            <h3>They're just not that into spuds... üò¢</h3>
            <button onclick="continueGame()">Keep Looking</button>
        </div>
    </div>

    <script>
        // Potato profiles array
        const potatoes = [
            {
                name: "Alex",
                bio: "Non-binary potato living my best life! Love art and music festivals ‚ú®",
                flag: "üè≥Ô∏è‚Äç‚ößÔ∏è",
                identity: "Non-binary",
                messages: [
                    "Hi! Your vibe is amazing!",
                    "What's your favorite music festival?",
                    "Art is my passion - do you create too?",
                    "Looking for someone to share adventures with!",
                    "Life is too short for bland seasonings üå∂Ô∏è",
                    "Let's make some memories together!",
                    "You seem like someone who gets me",
                    "What's your spirit vegetable? üòÑ",
                    "I love expressing myself through different recipes",
                    "Being authentic is my top priority"
                ]
            },
            {
                name: "Jamie",
                bio: "Trans and proud! üé® Artist and foodie looking for genuine connections",
                flag: "üè≥Ô∏è‚Äç‚ößÔ∏è",
                identity: "Trans",
                messages: [
                    "Hey! Love your energy!",
                    "What makes you smile?",
                    "Art helps me express my true self",
                    "Food is my love language",
                    "Let's create something beautiful together",
                    "Your authenticity shines through",
                    "What inspires you?",
                    "Looking for meaningful connections",
                    "Life is about being true to yourself",
                    "Tell me about your passions"
                ]
            }
            // Additional potatoes can be added here
        ];

        let currentIndex = 0;
        let messageCount = 0;
        let currentPotato = null;
        const REJECTION_MESSAGE_COUNT = 10;

        function showNextPotato() {
            const container = document.getElementById('cardContainer');
            container.innerHTML = '';
            
            if (currentIndex >= potatoes.length) currentIndex = 0;
            
            const card = document.createElement('div');
            card.className = 'card';
            
            card.innerHTML = `
                <div class="potato-image">
                    <div class="potato-display">
                        <span class="potato-emoji">ü•î</span>
                        <span class="flag">${potatoes[currentIndex].flag}</span>
                    </div>
                </div>
                <h2>${potatoes[currentIndex].name}</h2>
                <p>${potatoes[currentIndex].bio}</p>
            `;
            
            container.appendChild(card);
        }

        function swipeLeft() {
            const card = document.querySelector('.card');
            card.classList.add('swipe-left');
            setTimeout(() => {
                currentIndex++;
                showNextPotato();
            }, 500);
        }

        function swipeRight() {
            const card = document.querySelector('.card');
            card.classList.add('swipe-right');
            setTimeout(() => {
                if (Math.random() < 0.3) {
                    startChat();
                } else {
                    currentIndex++;
                    showNextPotato();
                }
            }, 500);
        }

        function startChat() {
            currentPotato = potatoes[currentIndex];
            messageCount = 0;
            document.getElementById('chatInterface').style.display = 'flex';
            document.getElementById('chatPotatoName').textContent = currentPotato.name;
            document.getElementById('chatMessages').innerHTML = '';
            
            setTimeout(() => {
                addMessage("Hey! Thanks for the match! üòä", 'potato');
            }, 1000);
        }

        function addMessage(text, sender) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                addMessage(message, 'user');
                input.value = '';
                messageCount++;

                setTimeout(() => {
                    if (messageCount >= REJECTION_MESSAGE_COUNT) {
                        addMessage("Sorry, I don't think this is working out... üòî", 'potato');
                        setTimeout(() => {
                            document.getElementById('rejectionPopup').style.display = 'flex';
                        }, 1000);
                    } else {
                        const randomMessage = currentPotato.messages[Math.floor(Math.random() * currentPotato.messages.length)];
                        addMessage(randomMessage, 'potato');
                    }
                }, 1000);
            }
        }

        function closeChat() {
            document.getElementById('chatInterface').style.display = 'none';
            currentIndex++;
            showNextPotato();
        }

        function continueGame() {
            document.getElementById('rejectionPopup').style.display = 'none';
            document.getElementById('chatInterface').style.display = 'none';
            currentIndex++;
            showNextPotato();
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') swipeLeft();
            if (e.key === 'ArrowRight') swipeRight();
            if (e.key === 'Enter' && document.getElementById('messageInput') === document.activeElement) {
                sendMessage();
            }
        });

        // Start the app
        showNextPotato();
    </script>
</body>
</html>
