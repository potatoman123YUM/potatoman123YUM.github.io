<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Potato - Match Feature</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #FF9A8B, #FF6B6B);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            overflow: hidden;
        }

        .app-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .app-header {
            background: #FF6B6B;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .card-container {
            position: relative;
            height: 400px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: absolute;
            width: 100%;
            max-width: 350px;
            height: 100%;
            transition: transform 0.3s ease;
        }

        .potato-image {
            height: 200px;
            background: #f8f9fa;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .potato-emoji {
            font-size: 100px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: white;
        }

        .action-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }

        .pass-button {
            background: #ff4d4d;
            color: white;
        }

        .like-button {
            background: #4CAF50;
            color: white;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            max-width: 300px;
            width: 100%;
        }

        .popup-content h3 {
            margin-bottom: 20px;
        }

        .popup-content button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }

        .start-chat {
            background: #4CAF50;
            color: white;
        }

        .decline-chat {
            background: #ff4d4d;
            color: white;
        }

        .chat-interface {
            display: none;
            background: #f0f0f0;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60%;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            z-index: 1000;
        }

        .chat-header {
            background: #FF6B6B;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            padding: 20px;
            height: calc(100% - 120px);
            overflow-y: scroll;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
        }

        .chat-input button {
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-left: 10px;
        }

        @media screen and (max-width: 600px) {
            .card-container {
                height: 300px;
            }
        }

    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1>ü•î Hot Potato</h1>
            <p>Find your perfect spud match!</p>
        </div>
        <div class="card-container" id="cardContainer"></div>
        <div class="action-buttons">
            <button class="action-button pass-button" onclick="swipeLeft()">‚ùå</button>
            <button class="action-button like-button" onclick="swipeRight()">‚ù§Ô∏è</button>
        </div>
    </div>

    <div class="popup" id="matchPopup">
        <div class="popup-content">
            <h3>You matched with <span id="matchedPotatoName"></span>! ü•≥</h3>
            <button class="start-chat" onclick="startChat()">Start Chat</button>
            <button class="decline-chat" onclick="declineChat()">Decline</button>
        </div>
    </div>

    <div class="chat-interface" id="chatInterface">
        <div class="chat-header">
            <h3 id="chatPotatoName">Potato Chat</h3>
            <button onclick="closeChat()">Close</button>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input id="messageInput" placeholder="Type a message..." onkeydown="checkEnter(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const names = ["Alex", "Jamie", "Taylor", "Jordan", "Morgan", "Casey", "Dakota", "Riley", "Avery", "Quinn"];
        const descriptions = ["I love hiking", "Cooking is my therapy", "Music is my life", "Avid reader", "Big fan of traveling"];
        const potatoes = [];

        for (let i = 0; i < 100; i++) {
            const name = names[Math.floor(Math.random() * names.length)];
            const description = descriptions[Math.floor(Math.random() * descriptions.length)];
            potatoes.push({name, bio: description, flag: "ü•î"});
        }

        let currentIndex = 0;

        function showNextPotato() {
            const container = document.getElementById("cardContainer");
            container.innerHTML = "";
            if (currentIndex >= potatoes.length) currentIndex = 0;
            const potato = potatoes[currentIndex];
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
                <div class="potato-image">
                    <span class="potato-emoji">${potato.flag}</span>
                </div>
                <h2>${potato.name}</h2>
                <p>${potato.bio}</p>
            `;
            container.appendChild(card);
        }

        function swipeLeft() {
            currentIndex++;
            showNextPotato();
        }

        function swipeRight() {
            const chance = Math.random();
            if (chance < 0.4) {
                showMatchPopup();
            } else {
                currentIndex++;
                showNextPotato();
            }
        }

        function showMatchPopup() {
            const potato = potatoes[currentIndex];
            document.getElementById("matchedPotatoName").textContent = potato.name;
            document.getElementById("matchPopup").style.display = "flex";
        }

        function startChat() {
            document.getElementById("matchPopup").style.display = "none";
            document.getElementById("chatInterface").style.display = "flex";
            const potato = potatoes[currentIndex];
            document.getElementById("chatPotatoName").textContent = potato.name;
        }

        function declineChat() {
            document.getElementById("matchPopup").style.display = "none";
            currentIndex++;
            showNextPotato();
        }

        function closeChat() {
            document.getElementById("chatInterface").style.display = "none";
            currentIndex++;
            showNextPotato();
        }

        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const message = messageInput.value;
            if (message.trim()) {
                const messageDiv = document.createElement("div");
                messageDiv.textContent = message;
                document.getElementById("chatMessages").appendChild(messageDiv);
                messageInput.value = '';
            }
        }

        function checkEnter(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        showNextPotato();
    </script>
</body>
</html>
