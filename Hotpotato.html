<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Potato - Match Feature</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #FF9A8B, #FF6B6B);
            position: relative;
            min-height: 100vh;
            padding: 20px;
        }

        body::before {
            content: '‚ù§Ô∏è';
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 150px;
            color: rgba(255, 255, 255, 0.1);
            z-index: -1;
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-30px);
            }
            100% {
                transform: translateX(-50%) translateY(0);
            }
        }

        .app-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .app-header {
            background: #FF6B6B;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #FF4D4D;
        }

        .card-container {
            position: relative;
            height: 600px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: absolute;
            width: calc(100% - 40px);
            height: calc(100% - 40px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .card.active {
            opacity: 1;
            transform: scale(1);
        }

        .potato-image {
            height: 300px;
            background: #f8f9fa;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .potato-emoji {
            font-size: 100px;
        }

        .bio-text {
            font-size: 14px;
            color: #555;
            text-align: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: white;
        }

        .action-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .pass-button {
            background: #ff4d4d;
            color: white;
        }

        .pass-button:hover {
            background: #e60000;
        }

        .like-button {
            background: #4CAF50;
            color: white;
        }

        .like-button:hover {
            background: #45a049;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            max-width: 300px;
            width: 100%;
        }

        .popup-content h3 {
            margin-bottom: 20px;
        }

        .popup-content button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .start-chat {
            background: #4CAF50;
            color: white;
        }

        .start-chat:hover {
            background: #45a049;
        }

        .decline-chat {
            background: #ff4d4d;
            color: white;
        }

        .decline-chat:hover {
            background: #e60000;
        }

        .undo-button {
            background: #FF9A8B;
            color: white;
            font-size: 16px;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            display: none;
        }

        .undo-button:hover {
            background: #FF6B6B;
        }

        .chat-interface {
            display: none;
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: absolute;
            bottom: 20px;
            width: 100%;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            margin-top: 20px;
            height: 300px;
            overflow-y: auto;
            border-bottom: 2px solid #FF9A8B;
            padding-bottom: 10px;
        }

        .chat-input {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .chat-input input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .chat-input button {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background: #45a049;
        }

        /* Onboarding styles */
        .onboarding {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .onboarding .content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            width: 300px;
            text-align: center;
        }

        .onboarding input {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            border-radius: 5px;
        }

        .onboarding button {
            margin-top: 10px;
            padding: 10px 15px;
            background: #FF6B6B;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .onboarding button:hover {
            background: #e60000;
        }
    </style>
</head>
<body>
    <div class="onboarding" id="onboardingContainer">
        <div class="content">
            <h2>Welcome to Hot Potato! ü•î</h2>
            <p>Please tell us your name:</p>
            <input type="text" id="nameInput" placeholder="Enter your name" />
            <button onclick="finishOnboarding()">Start Chatting</button>
        </div>
    </div>

    <div class="app-container">
        <div class="app-header">
            <h1>Hot Potato</h1>
        </div>

        <div class="card-container" id="cardContainer">
            <!-- Potato cards will appear here -->
        </div>

        <div class="action-buttons">
            <button class="action-button pass-button" onclick="swipeLeft()">üëé</button>
            <button class="action-button like-button" onclick="swipeRight()">üëç</button>
        </div>

        <div class="popup" id="matchPopup">
            <div class="popup-content">
                <h3>It's a match!</h3>
                <p id="matchedPotatoName"></p>
                <button class="start-chat" onclick="startChat()">Start Chat</button>
                <button class="decline-chat" onclick="declineChat()">Pass</button>
                <button class="undo-button" id="undoButton" onclick="undoDecline()">Undo Decline</button>
            </div>
        </div>

        <div class="chat-interface" id="chatInterface">
            <div class="chat-header">
                <h3 id="chatPotatoName">Potato</h3>
                <button onclick="closeChat()">X</button>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Say something..." />
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Helper to get/set cookies
        function getCookie(name) {
            const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
            return match ? match[2] : null;
        }

        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = name + '=' + value + '; expires=' + date.toUTCString() + '; path=/';
        }

        // Check if onboarding has been completed
        if (!getCookie('onboardingCompleted')) {
            document.getElementById('onboardingContainer').style.display = 'flex';
        }

        let currentIndex = 0;
        let userName = '';

        function finishOnboarding() {
            userName = document.getElementById('nameInput').value.trim();
            if (userName) {
                setCookie('onboardingCompleted', 'true', 365);
                document.getElementById('onboardingContainer').style.display = 'none';
                showNextPotato();
            }
        }

        function showNextPotato() {
            const container = document.getElementById("cardContainer");
            container.innerHTML = "";
            const potato = {
                name: "Potato " + (currentIndex + 1),
                bio: "This is your friend " + (userName ? userName : "Potato Lover") + "!",
                flag: "ü•î"
            };

            const card = document.createElement("div");
            card.className = "card active";
            card.innerHTML = `
                <div class="potato-image">
                    <span class="potato-emoji">${potato.flag}</span>
                </div>
                <h2>${potato.name}</h2>
                <p class="bio-text">${potato.bio}</p>
            `;
            container.appendChild(card);
        }

        function swipeLeft() {
            currentIndex++;
            showNextPotato();
        }

        function swipeRight() {
            const chance = Math.random();
            if (chance < 0.4) {
                showMatchPopup();
            } else {
                currentIndex++;
                showNextPotato();
            }
        }

        function showMatchPopup() {
            const potato = {
                name: "Potato " + (currentIndex + 1),
                bio: "This is your friend " + (userName ? userName : "Potato Lover") + "!",
                flag: "ü•î"
            };
            document.getElementById("matchedPotatoName").textContent = potato.name;
            document.getElementById("matchPopup").style.display = "flex";
        }

        function startChat() {
            document.getElementById("matchPopup").style.display = "none";
            document.getElementById("chatInterface").style.display = "flex";
            const potato = {
                name: "Potato " + (currentIndex + 1),
                bio: "This is your friend " + (userName ? userName : "Potato Lover") + "!",
                flag: "ü•î"
            };
            document.getElementById("chatPotatoName").textContent = potato.name;
        }

        function declineChat() {
            document.getElementById("matchPopup").style.display = "none";
            currentIndex++;
            showNextPotato();
        }

        function undoDecline() {
            document.getElementById("undoButton").style.display = "none";
            document.getElementById("matchPopup").style.display = "none";
            showNextPotato();
        }

        function closeChat() {
            document.getElementById("chatInterface").style.display = "none";
            currentIndex++;
            showNextPotato();
        }

        function sendMessage() {
            const input = document.getElementById("messageInput");
            const message = input.value.trim();
            if (message !== "") {
                const chatMessages = document.getElementById("chatMessages");
                const newMessage = document.createElement("div");
                newMessage.className = "chat-message";
                newMessage.textContent = message;
                chatMessages.appendChild(newMessage);
                input.value = "";
            }
        }

    </script>
</body>
</html>
