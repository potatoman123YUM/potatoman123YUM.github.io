<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Potato - Rejection Mechanism</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #FF9A8B, #FF6B6B);
            min-height: 100vh;
            padding: 20px;
        }

        .app-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .app-header {
            background: #FF6B6B;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .card-container {
            position: relative;
            height: 600px;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: absolute;
            width: calc(100% - 40px);
            height: calc(100% - 40px);
        }

        .potato-image {
            height: 300px;
            background: #f8f9fa;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .potato-emoji {
            font-size: 100px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: white;
        }

        .action-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }

        .pass-button {
            background: #ff4d4d;
            color: white;
        }

        .like-button {
            background: #4CAF50;
            color: white;
        }

        .chat-interface {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            flex-direction: column;
        }

        .chat-header {
            background: #FF6B6B;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
        }

        .chat-input {
            padding: 15px;
            display: flex;
            gap: 10px;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .chat-input button {
            padding: 10px 15px;
            background: #FF6B6B;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1>ü•î Hot Potato</h1>
        </div>
        <div class="card-container" id="cardContainer"></div>
        <div class="action-buttons">
            <button class="action-button pass-button" onclick="swipeLeft()">‚ùå</button>
            <button class="action-button like-button" onclick="swipeRight()">‚ù§Ô∏è</button>
        </div>
    </div>

    <div class="chat-interface" id="chatInterface">
        <div class="chat-header">
            <h3 id="chatPotatoName">Potato Chat</h3>
            <button onclick="closeChat()">Close</button>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input id="messageInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const categoryLibraries = {
            art: ["I love painting! üé®", "Colors make life vibrant!", "Art is my escape."],
            music: ["Music heals the soul üéµ", "I love playing guitar!", "What's your favorite genre?"],
            food: ["Food is my language! üçï", "Do you like cooking?", "Let's explore food markets!"]
        };

        const rejectionMessages = [
            "Sorry, I just don't think we're a match. üòî",
            "It's not you, it's me. Goodbye!",
            "I think this conversation has reached its end. Farewell!",
            "Thanks for chatting, but I have to go. Bye!"
        ];

        const potatoes = [];
        const categories = Object.keys(categoryLibraries);

        // Generate profiles dynamically
        for (let i = 0; i < 100; i++) {
            const randomCategory = categories[Math.floor(Math.random() * categories.length)];
            const randomMessages = categoryLibraries[randomCategory];
            potatoes.push({
                name: `Potato ${i + 1}`,
                category: randomCategory,
                messages: randomMessages,
                bio: `I love ${randomCategory}!`,
                rejectionLimit: Math.floor(Math.random() * 7) + 4 // Between 4 and 10
            });
        }

        let currentIndex = 0;
        let currentPotato = null;
        let messageCount = 0;

        function showNextPotato() {
            const container = document.getElementById('cardContainer');
            container.innerHTML = '';

            if (currentIndex >= potatoes.length) currentIndex = 0;
            currentPotato = potatoes[currentIndex];

            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="potato-image">
                    <span class="potato-emoji">ü•î</span>
                </div>
                <h2>${currentPotato.name}</h2>
                <p>${currentPotato.bio}</p>
                <p><strong>Category:</strong> ${currentPotato.category}</p>
            `;
            container.appendChild(card);
        }

        function swipeLeft() {
            currentIndex++;
            showNextPotato();
        }

        function swipeRight() {
            document.getElementById('chatInterface').style.display = 'flex';
            document.getElementById('chatPotatoName').textContent = currentPotato.name;
            document.getElementById('chatMessages').innerHTML = '';
            messageCount = 0;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            input.value = '';
            messageCount++;

            if (messageCount >= currentPotato.rejectionLimit) {
                setTimeout(() => {
                    const rejectionMessage = rejectionMessages[Math.floor(Math.random() * rejectionMessages.length)];
                    addMessage(rejectionMessage, 'potato');
                    setTimeout(closeChat, 2000);
                }, 1000);
            } else {
                const randomReply = currentPotato.messages[Math.floor(Math.random() * currentPotato.messages.length)];
                setTimeout(() => addMessage(randomReply, 'potato'), 1000);
            }
        }

        function addMessage(text, sender) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.textContent = text;
            messageDiv.style.margin = '10px 0';
            messageDiv.style.padding = '10px';
            messageDiv.style.borderRadius = '5px';
            messageDiv.style.backgroundColor = sender === 'user' ? '#FF6B6B' : '#f0f0f0';
            messageDiv.style.color = sender === 'user' ? 'white' : 'black';
            messageDiv.style.alignSelf = sender === 'user' ? 'flex-end' : 'flex-start';
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function closeChat() {
            document.getElementById('chatInterface').style.display = 'none';
            currentIndex++;
            showNextPotato();
        }

        showNextPotato();
    </script>
</body>
</html>
