<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Potato - Match Feature</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #FF9A8B, #FF6B6B);
            position: relative;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        body::before {
            content: '❤️';
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 150px;
            color: rgba(255, 255, 255, 0.1);
            z-index: -1;
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-30px);
            }
            100% {
                transform: translateX(-50%) translateY(0);
            }
        }

        .app-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .app-header {
            background: #FF6B6B;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #FF4D4D;
        }

        .onboarding {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            padding: 20px;
            color: white;
        }

        .onboarding .content {
            background: #FF6B6B;
            padding: 20px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .onboarding h3 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .onboarding input {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            border-radius: 5px;
        }

        .onboarding button {
            margin-top: 10px;
            padding: 10px 15px;
            background: #FF4D4D;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .onboarding button:hover {
            background: #e60000;
        }

        .chat-interface {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: absolute;
            bottom: 20px;
            width: 100%;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            margin-top: 20px;
            height: 300px;
            overflow-y: auto;
            border-bottom: 2px solid #FF9A8B;
            padding-bottom: 10px;
        }

        .chat-input {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .chat-input input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .chat-input button {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background: #45a049;
        }

    </style>
</head>
<body>

    <!-- Onboarding Popup -->
    <div class="onboarding" id="onboardingPopup">
        <div class="content">
            <h3>Welcome to Hot Potato!</h3>
            <p>Let's get started. What's your name?</p>
            <input type="text" id="userNameInput" placeholder="Enter your name">
            <button onclick="saveName()">Start Chatting</button>
        </div>
    </div>

    <!-- Main Application -->
    <div class="app-container">
        <div class="app-header">
            <h1>Hot Potato</h1>
        </div>

        <div class="chat-interface" id="chatInterface">
            <div class="chat-header">
                <h3>Chat with Potato</h3>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Chat messages will appear here -->
            </div>
            <div class="chat-input">
                <input type="text" id="userMessage" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Check if the name is already saved in the cookies
        if (!document.cookie.includes('userName')) {
            // Show the onboarding popup immediately if no name is saved
            document.getElementById('onboardingPopup').style.display = 'flex';
        } else {
            // If the user already has a name, show the chat interface
            document.getElementById('chatInterface').style.display = 'block';
        }

        // Function to save the name to cookies and close the onboarding
        function saveName() {
            const userName = document.getElementById('userNameInput').value;
            if (userName) {
                // Save the name to cookies
                document.cookie = `userName=${userName}; max-age=31536000; path=/`;
                // Close the onboarding popup
                document.getElementById('onboardingPopup').style.display = 'none';
                // Show the chat interface
                document.getElementById('chatInterface').style.display = 'block';
                sendMessage(`Hello, ${userName}!`);
            }
        }

        // Function to send messages in the chat
        function sendMessage(message = "") {
            const chatMessages = document.getElementById('chatMessages');
            const userMessage = document.getElementById('userMessage').value;

            if (userMessage) {
                message = userMessage;
                document.getElementById('userMessage').value = ''; // Clear input
            }

            const messageDiv = document.createElement('div');
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Handle chat when user types '-Start-' to trigger onboarding
        document.getElementById('userMessage').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const inputMessage = document.getElementById('userMessage').value;
                if (inputMessage === '-Start-') {
                    // If '-Start-' is typed, show the onboarding again
                    document.getElementById('onboardingPopup').style.display = 'flex';
                }
            }
        });
    </script>
</body>
</html>
