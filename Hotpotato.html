<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Potato - Match Feature</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #FF9A8B, #FF6B6B);
            min-height: 100vh;
            padding: 20px;
        }

        .app-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .app-header {
            background: #FF6B6B;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .card-container {
            position: relative;
            height: 600px;
            padding: 20px;
            overflow: hidden;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: absolute;
            width: calc(100% - 40px);
            height: calc(100% - 40px);
            touch-action: pan-y;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s, opacity 0.3s;
        }

        .potato-image {
            height: 300px;
            background: #f8f9fa;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .potato-emoji {
            font-size: 100px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: white;
        }

        .action-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }

        .pass-button {
            background: #ff4d4d;
            color: white;
        }

        .like-button {
            background: #4CAF50;
            color: white;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            max-width: 300px;
            width: 100%;
        }

        .popup-content h3 {
            margin-bottom: 20px;
        }

        .popup-content button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }

        .start-chat {
            background: #4CAF50;
            color: white;
        }

        .decline-chat {
            background: #ff4d4d;
            color: white;
        }

        .chat-interface {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 1000;
            flex-direction: column;
        }

        .chat-header {
            background: #FF6B6B;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        .chat-header button {
            position: absolute;
            right: 10px;
            top: 10px;
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .chat-input button {
            padding: 10px 15px;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .app-container {
                width: 100%;
                border-radius: 0;
                box-shadow: none;
            }

            .card-container {
                height: 500px;
            }

            .card {
                width: calc(100% - 20px);
                height: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1>ü•î Hot Potato</h1>
            <p>Find your perfect spud match!</p>
        </div>
        <div class="card-container" id="cardContainer"></div>
        <div class="action-buttons">
            <button class="action-button pass-button" onclick="swipeLeft()">‚ùå</button>
            <button class="action-button like-button" onclick="swipeRight()">‚ù§Ô∏è</button>
        </div>
    </div>

    <div class="popup" id="matchPopup">
        <div class="popup-content">
            <h3>You matched with <span id="matchedPotatoName"></span>! ü•≥</h3>
            <button class="start-chat" onclick="startChat()">Start Chat</button>
            <button class="decline-chat" onclick="declineChat()">Decline</button>
        </div>
    </div>

    <div class="chat-interface" id="chatInterface">
        <div class="chat-header">
            <h3 id="chatPotatoName">Potato Chat</h3>
            <button onclick="closeChat()">‚úñ</button>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input id="messageInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
     // Predefined chat messages
const chatMessages = [
    "Hey, how‚Äôs your day going?",
    "I‚Äôm a huge fan of hiking! Do you hike often?",
    "What‚Äôs your favorite type of music?",
    "Have you traveled anywhere recently?",
    "I love trying new foods! What‚Äôs the weirdest thing you've eaten?",
    "What‚Äôs your go-to Netflix series?",
    "I‚Äôve been playing a lot of games lately. What do you play?",
    "Do you have any pets? I adore animals!",
    "What‚Äôs something you‚Äôve always wanted to learn?",
    "I‚Äôm all about sustainability too! What do you do to stay eco-friendly?",
    "Do you prefer the beach or the mountains?",
    "I love art too! Do you paint or draw?",
    "I‚Äôm obsessed with photography. What‚Äôs your favorite subject to shoot?",
    "Any fun weekend plans coming up?"
];

// Function to add a message to the chat
function addMessage(sender, message) {
    const chatMessagesContainer = document.getElementById("chatMessages");

    const messageDiv = document.createElement("div");
    messageDiv.className = sender; // 'sender' can be 'user' or 'potato'

    messageDiv.innerHTML = `<p>${message}</p>`;
    chatMessagesContainer.appendChild(messageDiv);

    // Scroll to the bottom of the chat
    chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight;
}

// Simulate the potato sending a message
function simulatePotatoMessage() {
    const randomMessage = chatMessages[Math.floor(Math.random() * chatMessages.length)];
    addMessage('potato', randomMessage);
}

// Send user message
function sendMessage() {
    const messageInput = document.getElementById("messageInput");
    const userMessage = messageInput.value.trim();

    if (userMessage !== "") {
        addMessage('user', userMessage);  // Add user message
        messageInput.value = "";  // Clear input field

        setTimeout(() => {
            simulatePotatoMessage();  // Simulate potato response after a short delay
        }, 1000);
    }
}

// Initialize chat interface with the first message
function startChat() {
    document.getElementById("matchPopup").style.display = "none";
    document.getElementById("chatInterface").style.display = "flex";
    const potato = potatoes[currentIndex];
    document.getElementById("chatPotatoName").textContent = potato.name;

    // Display welcome message from the potato
    setTimeout(() => {
        simulatePotatoMessage();
    }, 1000);
}

// Close chat
function closeChat() {
    document.getElementById("chatInterface").style.display = "none";
    currentIndex++;
    showNextPotato();
}

    </script>
</body>
</html>
